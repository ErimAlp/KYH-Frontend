<body>

    <!-- 
        HTTP METHODS                                                Data Skickas via
        ------------------------------------------------------------------------------
        POST        Skicka information/data         Create  C       Body ( Kuvert med ett vykort)
        GET         Hämta information/data          Read    R       Query/Url ( vykort )
        PUT         Ersätta information/data        Update  U       Query/Body
        PATCH       Uppdatera information/data      Update  U       Query/Body
        DELETE      Radera information/data         Delete  D       Query/Body
        ------------------------------------------------------------------------------
     -->

    <div class="container mt-4">
        <form method="get">
            <div>
                <label for="firstName">förmamn</label>
                <input type="text" name="firstName" id="firstName" placeholder="banan">
            </div>
            <div>
                <input type="password" name="password" id="">
            </div>
            <div>
                <input type="radio" id="vd" name="role" value="VD"> <label for="vd">VD</label>
                <input type="radio" id="konsult" name="role" value="KONSULT"> <label for="konsult">Konsult</label>
                <input type="radio" id="elev" name="role" value="ELEV"> <label for="elev">Elev</label>
                <button type="submit">SEND</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
